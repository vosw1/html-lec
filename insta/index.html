<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
    <!-- 파비콘 넣기 -->
</head>

<body>
    <!-- 전체 박스 시작 -->
    <div class="main">

        <!-- 위쪽 박스 시작 -->
        <div class="main-up ml-200">
            <!-- 왼쪽 박스 이미지 -->
            <div class="main-img m-30">
                <img src="./image/login-main.png" />
            </div>

            <!-- 오른쪽 박스 시작 -->
            <div class="main-box ml-40 mt-30 ">

                <!-- 오른쪽 첫번째 박스 시작-->
                <div class="main-box1">
                    <!-- 인스타 로고 이미지 -->
                    <div class=" login-logo mt-10">
                        <img src="./image/logo.png" />
                    </div>
                    <!-- 로그인 표 시작-->
                    <div class="login-table ml-15">
                        <table>
                            <tr>
                                <td><input type="text" placeholder="전화번호, 사용자 이름 또는 이미지"></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="비밀번호"></td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="login-btn ml-40 ">로그인</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- 로그인 표 종료-->

                    <!-- 또는 이미지 -->
                    <div class="login-img">
                        <img src="./image/or.png">
                    </div>

                    <!-- 페이스북 로그인 -->
                    <div class="facebook">
                        <img src="./image/facebook-logo.png"> Facebook으로 로그인
                    </div>

                    <!-- 비밀번호 찾기 -->
                    <div class="login-pw mb-10">비밀번호를 잊으셨나요?</div>
                    <!-- 오른쪽 첫번째 박스 종료 -->
                </div>

                <!-- 오른쪽 가운데 박스 시작 -->
                <div class="main-box1 mt-20">
                    <div class="main-box2 ">
                        <div class="sign">계정이 없으신가요?</div>
                        <div class="sign-up">가입하기</div>
                        <!-- 오른쪽 가운데 박스 종료 -->
                        <!-- 계정 찾기 -->
                    </div>


                    <!-- 위쪽 박스 종료 -->
                </div>
                <!-- 아래쪽 박스 시작 -->
                <!-- 오른쪽 마지막 박스 시작 -->
                <div class="main-box mt-10">
                    <div>앱을 다운로드 하세요</div>
                    <div class="download-box mt-20">
                        <div class="ios">
                            <img src="./image/login-ios.png" />
                        </div>
                        <div class="android">
                            <img src="./image/login-android.png" />
                        </div>
                    </div>
                    <!-- 오른쪽 마지막 박스 종료 -->

                </div>
            </div>
        </div>
        <div class="footer">
            <!-- 아래쪽 박스 왼쪽 메뉴 -->
            <div class="footer-menu">
                <div>소개</div>
                <div>도움말</div>
                <div>홍보 센터</div>
                <div>API</div>
                <div>채용 정보</div>
                <div>개인정보처리방침</div>
                <div>약관</div>
                <div>위치</div>
                <div>인기 계정</div>
                <div>해시태그</div>
                <div>언어</div>
            </div>
            <!-- 아래쪽 박스 오른쪽 박스 -->
            <div class="footer-end">
                <div>ⓒ 2020 INSTAGRAM FROM</div>
            </div>
            <!-- 아래쪽 박스 종료 -->
        </div>
        <!-- 푸터 -->
    </div>
    <!-- 전체 박스 종료 -->
</body>

</html>
